  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        result: '',
        soals: []
      },
      created () {
        var self = this
        axios.get('http://localhost:3000/soal')
        .then(function(response) {
          console.log(response);
          self.soals = response
        })
      },
      methods: {
        startConverting() {
          var self = this

          if('webkitSpeechRecognition' in window){
            var speechRecognizer = new webkitSpeechRecognition();
            speechRecognizer.continuous = true;
            speechRecognizer.interimResults = true;
            speechRecognizer.lang = 'id-ID';
            speechRecognizer.start();

            var finalTranscripts = '';

            speechRecognizer.onresult = function(event){
              var interimTranscripts = '';
              for(var i = event.resultIndex; i < event.results.length; i++){
                var transcript = event.results[i][0].transcript;
                transcript.replace("\n", "<br>");
                console.log(transcript);
                if(transcript.toLowerCase()== " hapus semuanya"){
                  speechRecognizer.stop()
                  location.reload()
                } else if (transcript.toLowerCase()== " udah") {
                  alert('udah')
                } else if (transcript.toLowerCase()== " soal selanjutnya") {
                  alert('skip')
                } else {
                  transcript.replace("\n", "<br>");
                  if (event.results[i].isFinal ) {
                    finalTranscripts += transcript;
                  } else{
                    interimTranscripts += transcript;
                  }
                }
              }
              self.result = finalTranscripts + interimTranscripts;
            };
            speechRecognizer.onerror = function (event) {
            };
          }else{
            self.result = 'Your browser is not supported. If google chrome, please upgrade!';
          }
        }
      }
    })
  </script>
